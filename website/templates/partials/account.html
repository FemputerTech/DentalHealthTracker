{% block css %} {% endblock %}
<div class="popup">
  <div class="popup-title">
    <button class="popup-close-button" type="button">
      <box-icon name="x-circle"></box-icon>
    </button>
    <h2 class="user-account"></h2>
  </div>
  <h4>Name:</h4>
  <p class="user-name"></p>
  <h4>Email:</h4>
  <p class="user-email"></p>
  <h4>Date of birth:</h4>
  <p class="user-dob"></p>
  <h4>Phone number:</h4>
  <p class="user-tel"></p>
  <h4>Primary Dentist:</h4>
  <p class="user-dentist"></p>
</div>
