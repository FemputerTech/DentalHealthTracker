<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-image" src="" alt="logo" />
        <span class="logo-text">SmileGuide.ai</span>
      </div>
      <nav>
        <div class="navbar-toggle" onclick="toggleNavList()">
          <box-icon name="menu"></box-icon>
        </div>
        <ul class="nav-list">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" id="dashboard" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="about" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" id="home" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="about" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login" href="/login">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer></footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../static/scripts.js"></script>
  </body>
</html>
