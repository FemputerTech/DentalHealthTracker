<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile</title>
    <link rel="stylesheet" href="../static/css/app.css" />
    <link rel="stylesheet" href="../static/css/navbar.css" />
    {% block css %}{% endblock %}
  </head>
  <body>
    {% if not user.is_authenticated %}
    <header>
      <div class="logo logo-unauthenticated">
        <img src="../static/images/icon.png" alt="logo" />
        <div class="logo-text">
          <h1>
            <span style="color: var(--primary-color); font-weight: 700"
              >Smile</span
            >Guide.ai
          </h1>
        </div>
      </div>
      <nav class="navbar navbar-unauthenticated">
        <div class="navbar-toggle" onclick="toggleNavList()">
          <box-icon name="menu"></box-icon>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" id="home" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="about" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login" href="/login">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    {% endif %} {% block content %}{% endblock %}
    <footer></footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
