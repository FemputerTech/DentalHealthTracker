<!-- extend base template -->
{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="../static/css/hero.css" />
{% endblock %} {% block content %}
<section class="hero-section">
  <div class="hero-content">
    <h1>
      Smile Smarter<br />
      With AI
    </h1>
    <p>
      Your personalized path to a healthier smile, guided by advanced AI
      insights and recommendations.
    </p>
    <div class="hero-buttons">
      <button class="start-button" onclick="window.location.href='/signup'">
        Get Started
      </button>
      <button class="login-button" onclick="window.location.href='/login'">
        Login
      </button>
    </div>
  </div>
  <div class="hero-image">
    <img src="" alt="Woman smiling brightly" />
  </div>
</section>
{% endblock %}
