<!-- extend base template -->
{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="../static/css/dashboard.css" />
<link rel="stylesheet" href="../static/css/chat.css" />
{% endblock %}{% block content %}
<main>
  <div class="dashboard-title">
    <div class="logo-text">
      <h1>
        <span style="color: var(--primary-color); font-weight: 700">Smile</span
        >Guide.ai
      </h1>
    </div>
    <a id="account" href="/dashboard"
      ><box-icon name="user-circle"></box-icon
    ></a>
  </div>
  <div class="dashboard">
    <h1>Welcome back, {{user.first_name}}!</h1>
    <div class="dashboard-labels">
      {% for label in ["overview", "appointments", "analytics"] %}
      <button class="label-button" onclick="loadContent('{{ label }}')">
        <h2>{{ label }}</h2>
      </button>
      {% endfor %}
    </div>
    <section class="dashboard-content">
      <!-- dynamic content will go here -->
    </section>
  </div>
</main>
<div class="chat-view">
  <!-- dynamic chat view will go here -->
</div>
  {% endblock %}
</div>
